# Welcome to Graphcool!
#
# This file is the main config file for your Graphcool Project.
# It's very minimal at this point and uses default values.
# We've included a hello world function here.
# Just uncomment it and run `graphcool deploy`
#
# Check out some examples:
#    github.com/graphcool/examples
#
# Happy Coding!


# GraphQL types
types: ./types.graphql


# uncomment this:

functions:
  hello:
    handler:
      code:
        src: ./src/hello.js
    type: resolver
    schema: ./src/hello.graphql

 
# Graphcool modules
modules: 
  auth0: modules/auth0/graphcool.yml


# Model/Relation permissions
permissions:
- operation: "*"

  
# Permanent Auth Token / Root Tokens
rootTokens: []

